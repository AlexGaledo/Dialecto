<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>

</head>
<body>
    <div id="loading-screen">
        <img src="{{ url_for('static', filename='assets/dialectoicon.png') }}" alt="Loading...">
    </div>

    <div id="main-content">
        
        <!-- Profile Section -->
        <div id="profile-section" class="section-content">
            <h2>Profile</h2>
        </div>

        <!-- Lesson Section -->
        <div id="lesson-section" class="section-content">
            <div id="header">
                <img id="burger" src="{{ url_for('static', filename='assets/burger.png') }}" alt="burger">
                <h1 class="Montserrat">Speak and Learn!</h1>
                <p class="Roboto">Continue your lesson in Cebuano!</p>
            </div>
            <div id="lessondiv">
                <div id="lesson1">
                    <h1 class="Roboto">Chapter 1</h1>
                    <div class="lesson-grid">
                        <div class="lesson-box">
                            <img src="{{ url_for('static', filename='assets/lockedlesson.png') }}" alt="Lesson Icon">
                            <p>Lesson 1</p>
                        </div>
                        <div class="lesson-box">
                            <img src="{{ url_for('static', filename='assets/lockedlesson.png') }}" alt="Lesson Icon">
                            <p>Lesson 2</p>
                        </div>
                        <div class="lesson-box">
                            <img src="{{ url_for('static', filename='assets/lockedlesson.png') }}" alt="Lesson Icon">
                            <p>Lesson 3</p>
                        </div>
                        <div class="lesson-box">
                            <img src="{{ url_for('static', filename='assets/lockedlesson.png') }}" alt="Lesson Icon">
                            <p>Lesson 4</p>
                        </div>
                        <div class="lesson-box">
                            <img src="{{ url_for('static', filename='assets/lockedlesson.png') }}" alt="Lesson Icon">
                            <p>Lesson 5</p>
                        </div>
                        <div class="lesson-box">
                            <img src="{{ url_for('static', filename='assets/lockedlesson.png') }}" alt="Lesson Icon">
                            <p>Lesson 6</p>
                        </div>
                    </div>
                </div>
            
                <div id="lesson2">
                    <h1 class="Roboto">Chapter 2</h1>
                    <div class="lesson-grid">
                        <div class="lesson-box">
                            <img src="{{ url_for('static', filename='assets/lockedlesson.png') }}" alt="Lesson Icon">
                            <p>Lesson 1</p>
                        </div>
                        <div class="lesson-box">
                            <img src="{{ url_for('static', filename='assets/lockedlesson.png') }}" alt="Lesson Icon">
                            <p>Lesson 2</p>
                        </div>
                        <div class="lesson-box">
                            <img src="{{ url_for('static', filename='assets/lockedlesson.png') }}" alt="Lesson Icon">
                            <p>Lesson 3</p>
                        </div>
                        <div class="lesson-box">
                            <img src="{{ url_for('static', filename='assets/lockedlesson.png') }}" alt="Lesson Icon">
                            <p>Lesson 4</p>
                        </div>
                        <div class="lesson-box">
                            <img src="{{ url_for('static', filename='assets/lockedlesson.png') }}" alt="Lesson Icon">
                            <p>Lesson 5</p>
                        </div>
                        <div class="lesson-box">
                            <img src="{{ url_for('static', filename='assets/lockedlesson.png') }}" alt="Lesson Icon">
                            <p>Lesson 6</p>
                        </div>
                    </div>
                </div>
            </div>                      
        </div>

        <!-- Messages Section -->
        <div id="messages-section" class="section-content">
            <h2>Translation App</h2>
            <form method="POST">
                <label for="text">Enter text:</label>
                <input type="text" id="text" name="text" required>

                <button type="button" onclick="getMicrophoneInput()">ðŸŽ¤ Speak</button>
                
                <label for="direction">Choose direction:</label>
                <select id="direction" name="direction">
                    <option value="ceb_to_eng">Cebuano to English</option>
                    <option value="eng_to_ceb">English to Cebuano</option>
                </select>
                
                <button type="submit">Translate</button>
            </form>

            {% if translation %}
                <h3>Translated Text:</h3>
                <p>{{ translation }}</p>
            {% endif %}

            <div id="chatbox"></div>
            <input type="text" id="user_input" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer">
        <div class="footer-section" data-section="profile">
            <img src="{{ url_for('static', filename='assets/profile.png') }}" alt="Profile">
        </div>
        <div class="footer-section" data-section="lesson">
            <img src="{{ url_for('static', filename='assets/lesson.png') }}" alt="Lesson">
        </div>
        <div class="footer-section" data-section="messages">
            <img src="{{ url_for('static', filename='assets/message.png') }}" alt="Message">
        </div>
    </div>
</body>
</html>
