<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="loading-screen">
        <img src="assets/dialectoicon.png" alt="Loading...">
    </div>

    <div id="main-content">
        <div id="header">
            <img id="burger" src="assets/burger.png" alt="burger">
            <h1 class="Montserrat">Speak and Learn!</h1>
            <p class="Roboto">Continue your lesson in Cebuano!</p>
        </div>
        <h2>Translation App</h2>
        <form method="POST">
            <label for="text">Enter text:</label>
            <input type="text" id="text" name="text" required>

            <button type="button" onclick="getMicrophoneInput()">ðŸŽ¤ Speak</button>
            
            <label for="direction">Choose direction:</label>
            <select id="direction" name="direction">
                <option value="ceb_to_eng">Cebuano to English</option>
                <option value="eng_to_ceb">English to Cebuano</option>
            </select>
            
            <button type="submit">Translate</button>
        </form>

        {% if translation %}
            <h3>Translated Text:</h3>
            <p>{{ translation }}</p>
        {% endif %}

        <div id="chatbox"></div>
        <input type="text" id="user_input" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>
</body>
<script>
    function sendMessage() {
        let userInput = document.getElementById("user_input").value;
        let chatBox = document.getElementById("chatbox");

        if (!userInput.trim()) {
            return; // Prevent empty messages
        }

        // Append user's message to chatbox
        chatBox.innerHTML += `<p><strong>You:</strong> ${userInput}</p>`;

        // Send input to chatbot
        fetch("/chatbot", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ text: userInput })
        })
        .then(response => response.json())
        .then(data => {
            console.log("Server Response:", data); // Debugging
            if (data.error) {
                chatBox.innerHTML += `<p style="color:red;"><strong>Error:</strong> ${data.error}</p>`;
            } else {
                chatBox.innerHTML += `<p><strong>Translation:</strong> ${data.translated_text}</p>`;
                chatBox.innerHTML += `<p><strong>Chatbot:</strong> ${data.chatbot_response}</p>`;
            }
            chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to latest message
        })
        .catch(error => {
            chatBox.innerHTML += `<p style="color:red;"><strong>Error:</strong> ${error}</p>`;
        });

        // Clear input field
        document.getElementById("user_input").value = "";
    }

    function getMicrophoneInput() {
        fetch("/microphone", { method: "POST" })
            .then(response => response.json())
            .then(data => {
                document.getElementById("text").value = data.text;
            })
            .catch(error => console.error("Error:", error));
    }

</script>

</html>
